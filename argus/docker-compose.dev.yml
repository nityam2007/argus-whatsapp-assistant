# ============================================================
# Argus — Dev Dependencies Only (PostgreSQL + Redis)
# For local dev: run Argus with `npm run dev`, only need PG + Redis
# ============================================================
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   npm run dev
#   docker compose -f docker-compose.dev.yml down
#   docker compose -f docker-compose.dev.yml down -v  # + delete data
# ============================================================

services:

  # ─── 1. PostgreSQL (Evolution API database) ───────────────
  postgres:
    image: postgres:16-alpine
    container_name: argus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${EVOLUTION_PG_DATABASE:-evolution}
      POSTGRES_USER: ${EVOLUTION_PG_USER:-postgres}
      POSTGRES_PASSWORD: ${EVOLUTION_PG_PASSWORD:-postgres}
    ports:
      - "${EVOLUTION_PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EVOLUTION_PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── 2. Redis (Evolution API cache) ──────────────────────
  redis:
    image: redis:7-alpine
    container_name: argus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
